<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Janvi â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: pop 0.8s ease;
  }

  @keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 4px solid #ff4d6d;
  }

  h1 { color: #ff4d6d; }
  p { font-size: 15px; color: #333; }

  .btns {
    position: relative;
    height: 60px;
    margin-top: 20px;
  }

  button {
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 15%;
  }

  #no {
    background: #ccc;
    left: 55%;
  }

  .countdown {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  #musicBtn {
    margin-top: 15px;
    background: #ffd6e0;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <!-- ğŸ” CHANGE PHOTO LINK BELOW -->
  <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Us">

  <h1>Hey Janvi â¤ï¸</h1>
  <p>
    From the moment you came into my life,<br>
    everything started feeling better.
  </p>

  <h2>Will you be my Valentine? ğŸ’–</h2>

  <div class="btns">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="countdown" id="countdown"></div>

  <button id="musicBtn">Play music ğŸ¶</button>

  <p style="margin-top:15px;font-size:13px;">â€” From Prashant ğŸ«¶</p>
</div>

<!-- ğŸµ Better romantic music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const music = document.getElementById("music");
  const musicBtn = document.getElementById("musicBtn");

  // Evil No button ğŸ˜ˆ
  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.innerText = "Try again ğŸ˜";
  });

  // YES â†’ secret page ğŸ’˜
  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>She said YES ğŸ˜­â¤ï¸</h1>
      <p>
        This is our secret pageâ€¦<br><br>
        Thank you for choosing me.<br>
        I promise to choose you, always ğŸ«¶
      </p>
      <h3>Happy Valentineâ€™s Day ğŸ’–</h3>
    `;
    startHearts();
  });

  // Floating hearts âœ¨
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }

  // Music
  musicBtn.addEventListener("click", () => {
    music.play();
    musicBtn.innerText = "Music playing ğŸµ";
  });

  // Countdown â³ (SET DATE HERE)
  const targetDate = new Date("2026-02-14T00:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.innerText = "Itâ€™s Valentineâ€™s Day â¤ï¸";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    countdownEl.innerText =
      `Countdown: ${d}d ${h}h ${m}m ğŸ’`;
  }, 1000);
</script>

</body>
</html>
